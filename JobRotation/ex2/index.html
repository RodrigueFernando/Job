<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
      var num= 1000;
      var soma =0;
      var anterior =0;
      var proximo =1;
      var count=0;

       numero = prompt(" informe o numero");
       numero = parseInt(numero);
       
      for(var i =0; i< num; i++){
        soma = anterior + proximo;
        anterior = proximo;
        proximo = soma;
 
        if (numero === soma){
            count=1;
        }
      

      }
         
        if(count != 0{
            console.log(" o numero pertence a sequence ");
        }else{
            console.log("O numero nÃ£o pertence a sequencia");
        }

   
     </script>
    
</body>
</html>
